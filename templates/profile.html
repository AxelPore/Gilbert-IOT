{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Profile</h1>
    
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="space-y-6">
            <div class="flex items-center space-x-4">
                <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center">
                    <span class="text-4xl text-gray-500">ðŸ‘¤</span>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800">User Profile</h2>
                    <p class="text-gray-600">Welcome to your profile page</p>
                </div>
            </div>

            <div class="border-t border-gray-200 pt-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Customize Background</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Background Color</label>
                        <input type="color" id="bgColor" class="h-10 w-full rounded cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Background Image</label>
                        <input type="file" id="bgImage" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                </div>
            </div>

            <div class="border-t border-gray-200 pt-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Recent Activity</h3>
                <div class="space-y-4">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-gray-600">No recent activity to display</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Load saved background settings
    document.addEventListener('DOMContentLoaded', function() {
        const savedColor = localStorage.getItem('bgColor');
        const savedImage = localStorage.getItem('bgImage');
        
        if (savedColor) {
            document.getElementById('bgColor').value = savedColor;
            document.body.style.backgroundColor = savedColor;
        }
        
        if (savedImage) {
            document.body.style.backgroundImage = `url(${savedImage})`;
        }
    });

    // Handle background color change
    document.getElementById('bgColor').addEventListener('change', function(e) {
        const color = e.target.value;
        document.body.style.backgroundColor = color;
        localStorage.setItem('bgColor', color);
    });

    // Handle background image upload
    document.getElementById('bgImage').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.body.style.backgroundImage = `url(${e.target.result})`;
                localStorage.setItem('bgImage', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
